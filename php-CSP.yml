rules:
  - id: php-insecure-csp-unsafe-inline
    languages: [php]
    severity: WARNING
    message: >
      Insecure Content-Security-Policy: script-src allows unsafe-inline or
      unsafe-eval, which weakens XSS protection.
    metadata:
      owasp_top_10: "A05:2021 - Security Misconfiguration"
      project: DVWA(1)

    pattern-regex: "(?i)Content-Security-Policy:.*script-src[^;]*(unsafe-inline|unsafe-eval)"






